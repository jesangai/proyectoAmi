<div class="container">
        <br>
        <br>
       
        <h3>TABLA VOTOS</h3>
        <br>
        <div class="row">
            
          <div class="col s5">
            <div class="card">
              <div class="card-content">
                
                <form #votoForm="ngForm" (ngSubmit)="addVoto(votoForm)">
                  <input type="hidden" name="_id" #_id="ngModel" 
                  [(ngModel)]="votosService.selectedVotos._id">
                  <div class="row">
                    <div class="input-field col-s12">
                      <input type="text" name="iduser" #name="ngModel" 
                      [(ngModel)]="votosService.selectedVotos.iduser" placeholder="id user">
                    </div>
                    <div class="input-field col-s12">
                            <input type="text" name="idarticulo" #name="ngModel" 
                            [(ngModel)]="votosService.selectedVotos.idarticulo" placeholder="id articulo">
                    </div>
                    <div class="input-field col-s12">
                            <input type="text" name="fechavotacion" #name="ngModel" 
                            [(ngModel)]="votosService.selectedVotos.fechavotacion" placeholder="fecha de votacion">
                    </div>
                    <div class="input-field col-s12">
                            <input type="text" name="voto" #name="ngModel" 
                            [(ngModel)]="votosService.selectedVotos.voto" placeholder="votacion">
                    </div>
                    <div class="input-field col-s12">
                            <input type="text" name="ciudadano" #name="ngModel" 
                            [(ngModel)]="votosService.selectedVotos.ciudadano" placeholder="ciudadano">
                    </div>
                    <div class="card-action">
                      <div class="input-field col-s12">
                        <button class="btn right  purple darken-4" (click)="resetForm(votoForm)">Limpiar</button>
                        <button class="btn ">Guardar</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col s7">
            <table class="striped highlight black-text">
              <thead>
                <th>iduser</th>
                <th>idarticulo</th>
                <th>fechavotacion</th>
                <th>voto</th>
                <th>ciudadano</th>
            </thead>
              <tbody>
                <tr *ngFor="let voto of votosService.votos">
                  <td>{{ voto.iduser }}</td>
                  <td>{{ voto.idarticulo }}</td>
                  <td>{{ voto.fechavotacion }}</td>
                  <td>{{ voto.voto }}</td>
                  <td>{{ voto.ciudadano }}</td>

                  <td>
                    <a (click)="editVoto(voto)">
                      <i class="material-icons">edit</i>
                    </a>
                    <a (click)="deleteVoto(voto._id, votoForm)">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
