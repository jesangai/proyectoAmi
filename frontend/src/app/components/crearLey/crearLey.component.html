      </div><!-- end container -->
  </div>
<br><br><br>
<!-- Formulario Header
    ================================================== -->
  <form #leyForm="ngForm" (ngSubmit)="addLey(leyForm)">
    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="leyService.selectedLey._id">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Ingrese el Nuevo Nombre Ley/Proyecto </label>
        <input type="text" name="nombre" #name="ngModel" class="form-control" placeholder="Nombre Ley/Proyecto" 
        [(ngModel)]="leyService.selectedLey.nombre">
      </div>
      <div class="form-group col-md-3">
        <label for="inputZip">Nuevo Codigo de Decreto</label>
        <input type="text" name="cod_decreto" #name="ngModel" class="form-control"  placeholder="Codigo Ley/Proyecto"
        [(ngModel)]="leyService.selectedLey.cod_decreto">
      </div>
      <div class="form-group col-md-3">
        <label for="inputState">Fecha de Publicacion Ley Proyecto</label>
        <div class="col-10">
          <input class="form-control" type="text" name="fecha_publicacion" #name="ngModel" 
          [(ngModel)]="leyService.selectedLey.fecha_publicacion" placeholder="Ingrese fecha de publicacion">
        </div>
      </div>
    </div>

    <div class="form-group  col-md-6">
      <label for="inputAddress">Descripcion</label>
      <input type="text" name="descripcion" #name="ngModel"  class="form-control"  placeholder="Descripcion del Proyecto"
      [(ngModel)]="leyService.selectedLey.descripcion"  placeholder="Descripcion">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Nombre de la Persona que Propone Ley/Proyecto </label>
        <input type="text" name="proponente" #name="ngModel" class="form-control"  placeholder="Nombre de la Persona"
        [(ngModel)]="leyService.selectedLey.proponente"  placeholder="Nombre del Proponente">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Estado del Tramite</label>
        <input type="text" name="estado" #name="ngModel" class="form-control" 
        [(ngModel)]="leyService.selectedLey.estado" placeholder="Estado">
      </div>
      <div class="form-group col-md-2">
        <label for="inputState">Periodo Legislativo</label>
        <select id="inputState" class="form-control">
          <option selected>Seleccionar...</option>
          <option>2017-2021</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputState">Categoria</label>
        <select id="inputState" class="form-control">
          <option selected>Seleccionar...</option>
          <option>...</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nombre del Articulo</label>
        <input type="email" class="form-control"  placeholder="Nombre del Articulo">
      </div>

    </div>

    <div class="form-group col-md-6">
      <label for="inputAddress2">Explicacion del Articulo</label>
      <input type="text" class="form-control"  placeholder="Descripcion que sera uasada para el ciudadano">
    </div>
    
    <div class="form-group col-md-6" >
      <button class="btn btn-primary btn-warning">Guardar</button>
    <button type="submit" class="btn btn-primary btn-danger " style="margin: 5px">Cancelar</button>
    </div>
  </form>
