<div class="container">
    <br>
    <br>
   
    <h3>TABLA INTERACCION</h3>
    <br>
    <div class="row">
      <div class="col s5">
        <div class="card">
          <div class="card-content">
            <form #interaccionForm="ngForm" (ngSubmit)="addInteraccion(interaccionForm)"> 
              <input type="hidden" name="_id" #_id="ngModel" 
              [(ngModel)]="interaccionService.selectedInteraccion._id">
              <div class="row">
                <div class="input-field col-s12">
                      <input type="text" name="idusuario" #name="ngModel" 
                      [(ngModel)]="interaccionService.selectedInteraccion.idusuario" placeholder="idusuario">
                </div>
                <div class="input-field col-s12">
                        <input type="text" name="idley" #name="ngModel" 
                        [(ngModel)]="interaccionService.selectedInteraccion.idley" placeholder="idley">
                </div>
                <div class="input-field col-s12">
                  <input type="text" name="likes" #name="ngModel" 
                  [(ngModel)]="interaccionService.selectedInteraccion.likes" placeholder="likes">
                </div>
                <div class="input-field col-s12">
                  <input type="text" name="comentariostotales" #name="ngModel" 
                  [(ngModel)]="interaccionService.selectedInteraccion.comentariostotales" placeholder="comentarios Totales">
                </div>
                <div class="input-field col-s12">
                  <input type="text" name="compartidastotales" #name="ngModel" 
                  [(ngModel)]="interaccionService.selectedInteraccion.compartidastotales" placeholder="COmpartidas Totales">
                </div>
                <div class="card-action">
                  <div class="input-field col-s12">
                    <button class="btn right  purple darken-4" (click)="resetForm(interaccionForm)">Limpiar</button>
                    <button class="btn ">Guardar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col s7">
        <table class="striped highlight black-text">
          <thead>
            <th>idUsuario</th>
            <th>idLey</th>
            <th>likes</th>
            <th>comentariosTotales</th>
            <th>compartidasTotales</th>
          </thead>
          <tbody>
            <tr *ngFor="let interaccion of interaccionService.interaccions">
              <td>{{ interaccion.idusuario }}</td>
              <td>{{ interaccion.idley }}</td>
              <td>{{ interaccion.likes }}</td>
              <td>{{ interaccion.comentariostotales }}</td>
              <td>{{ interaccion.compartidastotales }}</td>
              <td>
                <!-- <a (click)="editInteraccion(interaccion)"> -->
                  <a (click)="editInteraccion(interaccion)">
                  <i class="material-icons">edit</i>
                </a>
                <a (click)="deleteInteraccion(interaccion._id, interaccionForm)">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
